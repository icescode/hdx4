<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HDX Player – Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- ================= TOP PANEL ================= -->
  <div class="top-panel">

    <!-- ARTWORK -->
    <div class="artwork">
      <div class="artwork-box">ARTWORK</div>
    </div>

    <!-- PLAYBACK -->
    <div class="playback">
      <div class="now-playing">
        Playing <span class="track">Blue Moon</span> –
        <span class="artist">Nunung Wardiman</span>
      </div>

      <div class="time">03:32 / 07:40</div>

      <div class="controls-block">
        <div class="progress-bar">
          <div class="progress" style="width:46%"></div>
        </div>

        <div class="controls">
          <button>Play</button>
          <button>Pause</button>
          <button>Stop</button>
          <button>Next</button>
        </div>
      </div>
    </div>

    <!-- WAVEFORM -->
    <div class="waveform">
      <div class="wave">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

  </div>

  <!-- ================= MAIN ================= -->
  <div class="main">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="panel-title">Volume List</div>

      <ul class="volume-list">
        <li class="active">[-] Romantic Jazz 1988</li>
        <li>[-] Vocal Jazz 2012</li>
      </ul>

      <button class="add-volume">Add Volume</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="panel-title">Track List</div>

      <table class="track-list">
        <tr class="playing">
          <td>1</td><td>Blue Moon</td><td>03:38</td>
        </tr>
        <tr>
          <td>2</td><td>Fly Me to the Moon</td><td>04:12</td>
        </tr>
      </table>
    </div>

  </div>
</div>

</body>
</html>
